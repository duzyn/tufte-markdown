from: markdown
to: html5
standalone: true
shift-heading-level-by: 1
html-math-method:
  method: mathjax
  url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
css:
  - https://cdn.jsdelivr.net/gh/edwardtufte/tufte-css@1.8.0/tufte.min.css
  - https://cdn.jsdelivr.net/gh/edwardtufte/tufte-css@1.8.0/latex.min.css
  - https://cdn.jsdelivr.net/npm/@fontsource/noto-serif-sc@latest/chinese-simplified-400.css
  - https://cdn.jsdelivr.net/npm/@fontsource/noto-sans-sc@latest/chinese-simplified-400.css
  - ./stylesheets/tufte-custom.css
highlight-style: null
variables:
  include-before: <article><section>
  include-after: </section></article>
metadata:
  document-css: false
